
services:
  frontend:
    build:
      context: ./client
      # Optional: build args if Dockerfile uses ARG
      # args:
      #   VITE_API_URL: http://backend:5000
    container_name: frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:5000  
      - PORT=5173

  backend:
    build: ./server
    container_name: backend
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    restart: always
